<div *ngIf="hero">
  <h2>{{ hero.name }} Details</h2>
  <div>
    <label>Id: </label>{{ hero.id }}
  </div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </div>
  
  <div class="function">
    <button (click)="goBack()">Go Back</button>
    <button (click)="deleteHero()">Delete</button>
  </div>

</div>
